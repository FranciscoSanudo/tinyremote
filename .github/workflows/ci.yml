name: CI

on:
  push:
    branches: [ main, chore/*, feature/*, fix/* ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: |
          docker build -t tinyremote:ci .

      - name: Run container
        run: |
          docker run -d --name tinyremote_ci -p 5901:5901 tinyremote:ci sleep infinity

      - name: Wait for container
        run: sleep 5

      - name: Smoke check - container running
        run: |
          docker ps --filter "name=tinyremote_ci" --format "{{.Names}}: {{.Status}}"

      - name: Smoke check - processes
        run: |
          set -e
          # Comprobamos que el contenedor est√© activo
          docker exec tinyremote_ci sh -c "pgrep -f Xvfb || true"

      - name: Cleanup
        if: always()
        run: |
          docker rm -f tinyremote_ci || true
          docker image rm tinyremote:ci || true
